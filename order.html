<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manju Fashion Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Manju Fashion Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-form">
        <h2>Order Your Favorite Fashion Items</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="Product 1">Product 1 - 400rs</option>
                <option value="Product 2">Product 2 - 399rs</option>
                <option value="Product 3">Product 3 - 499rs</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fashion Hub. All rights reserved.</p>
    </footer>
</body>
</html>
